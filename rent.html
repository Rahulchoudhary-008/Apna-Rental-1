<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Rental</title>
  <a href="#gohome"></a>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f5f1f1; */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100vh;
            max-width: 10000px;
        }
        .container h2 {
            text-align: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 0px;
            color: #ff8504;
         
        }
        .logo img {
            max-width: 100px;
            width: 50%;
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="date"], .form-group input[type="time"] {
            padding-right: 0;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color:black;
        }
        a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color:white;
  background-color: transparent;
  text-decoration: none;
}

a:active {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="img/web.png" alt="Apna Rental Logo">
        <h1>Apna Rental</h1>
    </div>
    <h2></h2>
    <form action="thanks.html">
        <div class="form-group">
     
           
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="id_proof">ID Proof</label>
            <select id="id_proof" name="id_proof" required>
                <option value="aadhar">Aadhar Card</option>
                <option value="passport">Passport</option>
                <option value="license">Driving License</option>
                <option value="voter">Voter ID</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_number">ID Number</label>
            <input type="text" id="id_number" name="id_number" required>
        </div>
        <div class="form-group">
            <label for="Mobile no.">Mobile No.</label>
            <input type="text" id="Mobile No." name="Mobile No." required>
        </div>
        <div class="form-group">
            <label for="pickup_location">Pickup Location</label>
            <input type="text" id="pickup_location" name="pickup_location" required>
        </div>
        <div class="form-group">
            <label for="pickup_date">Pickup Date</label>
            <input type="date" id="pickup_date" name="pickup_date" required>
        </div>
        <div class="form-group">
            <label for="pickup_time">Pickup Time</label>
            <input type="time" id="pickup_time" name="pickup_time" required>
        </div>
        <div class="form-group">
            <label for="return_date">Return Date</label>
            <input type="date" id="return_date" name="return_date" required>
        </div>
        <div class="form-group">
            <label for="return_time">Return Time</label>
            <input type="time" id="return_time" name="return_time" required>
        </div>
        <!-- <button class="btn" onclick="RentNow.href='thanks.html'">Book Now</button> -->
        <button type="submit" id="gohome" class="submit-btn">Book Now</a></button>
    </form>
</div>


</body>
</html>
